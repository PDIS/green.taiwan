<section id="{{include.section}}" class="text-content">
        {% capture content %}{%include_relative {{include.content}}%}{% endcapture %}
        {{content | markdownify}}
</section>

{% if include.background-mode == "color" %}
    <style>
        #{{include.section}} {
            background: {{include.background}};
            text-align: center;
            padding: 2rem;
            margin: 0;
        }

        #{{include.section}} ul,ol,p{
            color: rgba(0,0,0,0.5);
            max-width: 900px;
            margin: 2rem auto !important;
            list-style: none;
            text-align: justify;
        }
    </style>
{% endif %}

{% if include.background-mode == "gradient" %}
    <style>
        #{{include.section}} {
            background: linear-gradient(45deg, {{include.background}});
            text-align: center;
            padding: 2rem;
            margin: 0;
        }

        #{{include.section}} h2 strong{
            color: white;
        }

        #{{include.section}} ul,ol,p{
            color: white;
            max-width: 900px;
            margin: 2rem auto !important;
            list-style: none;
            text-align: left;
        }
    </style>
{% endif %}
